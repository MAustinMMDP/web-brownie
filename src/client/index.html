<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Brownie</title>

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->

</head>
<body>

<header data-app-header></header>

<main data-ui-view></main>

<footer data-app-footer></footer>

<!-- build:js scripts/lib.js -->
<!-- inject:angular -->
<script src="/node_modules/angular/angular.js"></script>
<script src="/node_modules/angular-sanitize/angular-sanitize.js"></script>
<script src="/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
<!-- endinject -->
<!-- endbuild -->

<!-- build:js scripts/app.js -->
<!-- inject:js -->
<script src="/src/client/app/app.module.js"></script>
<script src="/src/client/app/color/color.module.js"></script>
<script src="/src/client/app/core/core.module.js"></script>
<script src="/src/client/app/layout/layout.module.js"></script>
<script src="/src/client/app/home/home.module.js"></script>
<script src="/src/client/app/color/color.controller.js"></script>
<script src="/src/client/app/color/color.routes.js"></script>
<script src="/src/client/app/core/core.routes.js"></script>
<script src="/src/client/app/layout/footer.directive.js"></script>
<script src="/src/client/app/layout/header.directive.js"></script>
<script src="/src/client/app/home/home.controller.js"></script>
<script src="/src/client/app/home/home.routes.js"></script>
<!-- endinject -->

<!-- inject:templates:js -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
