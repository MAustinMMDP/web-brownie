<h1 data-ng-bind="color.headingOne"></h1>

<div class="center-grid">
    <p>This color scheme was generated simply by editing three less variables, i.e., @hue, @saturation and @lightness, in the color.less file. Try it yourself! Enjoy! <span class="icon-heart">&#10084;</span></p>
</div>

<section class="color-grid">
    <article class="color-base">
        <h2>Color HSL / RGB</h2>
        <ul>
            <li class="bgc-color-base"></li>
        </ul>
    </article>
    <article class="complementary">
        <h2>Complementary</h2>
        <ul>
            <li class="bgc-color-base"></li>
            <li class="bgc-cc"></li>
        </ul>
    </article>
    <article class="analogous">
        <h2>Analogous</h2>
        <ul>
            <li class="bgc-ac-one"></li>
            <li class="bgc-color-base"></li>
            <li class="bgc-ac-two"></li>
        </ul>
    </article>
    <article class="split-complementary">
        <h2>Split Complementary</h2>
        <ul>
            <li class="bgc-scc-one"></li>
            <li class="bgc-color-base"></li>
            <li class="bgc-scc-two"></li>
        </ul>
    </article>
    <article class="triadic">
        <h2>Triadic</h2>
        <ul>
            <li class="bgc-tc-one"></li>
            <li class="bgc-color-base"></li>
            <li class="bgc-tc-two"></li>
        </ul>
    </article>
</section>
